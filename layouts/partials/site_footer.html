<style type="text/css">
  /* Using a unique prefix "fanzeng-popup-" to avoid any theme conflicts */
  .fanzeng-popup-overlay {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.7);
    z-index: 2147483647;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
  }
  .fanzeng-popup-overlay.is-visible {
    opacity: 1;
    visibility: visible;
  }
  .fanzeng-popup-content {
    background: #fff;
    padding: 25px;
    padding-bottom: 30px;
    border-radius: 10px;
    text-align: center;
    position: relative;
    transform: scale(0.9);
    transition: transform 0.3s ease;
  }
  .fanzeng-popup-overlay.is-visible .fanzeng-popup-content {
    transform: scale(1);
  }
  .fanzeng-popup-content img {
    max-width: 250px;
    height: auto;
    display: block;
  }
  .fanzeng-popup-close {
    position: absolute;
    top: -15px;
    right: -15px;
    background: #fff;
    border-radius: 50%;
    border: 1px solid #eee;
    width: 32px;
    height: 32px;
    font-size: 20px;
    color: #555;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>

<div id="wechat-popup" class="fanzeng-popup-overlay">
  <div class="fanzeng-popup-content">
    <button class="fanzeng-popup-close" aria-label="Close">&times;</button>
    <p style="margin-bottom: 10px;">请用微信扫码</p>
    <img src="/media/wechat_qr.png" alt="WeChat QR Code">
  </div>
</div>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('wechat-popup');
  const wechatLink = document.querySelector('a[href="#wechat-qr"]');
  const closeModalButton = document.querySelector('.fanzeng-popup-close');

  function openModal() {
    if (modal) {
      modal.classList.add('is-visible');
    }
  }

  function closeModal() {
    if (modal) {
      modal.classList.remove('is-visible');
    }
  }

  if (wechatLink) {
    wechatLink.addEventListener('click', function(event) {
      event.preventDefault();
      openModal();
    });
  }

  if (closeModalButton) {
    closeModalButton.addEventListener('click', closeModal);
  }

  if (modal) {
    modal.addEventListener('click', function(event) {
      if (event.target === modal) {
        closeModal();
      }
    });
  }

  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' && modal && modal.classList.contains('is-visible')) {
      closeModal();
    }
  });
});
</script>
